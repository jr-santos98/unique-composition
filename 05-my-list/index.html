<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"></link>
    <title> My List </title>

  </head>
  <body>
    <section class="section-center">
      <form class="glocery-form" action="index.html" method="post">
        <p class="alert"></p>
        <h3>List</h3>
        <div class="form-control">
          <input type="text" id="glocery" placeholder="e.g. work">
          <button type="submit" class="submit-btn" name="button">Submit</button>
        </div>
      </form>
      <div class="glocery-container">
        <div class="glocery-list">
          <article class="glocery-item">
            <p class="title">Item</p>
            <div class="btn-container">
              <button type="button" class="edit-btn" name="button">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </article>
        </div>
        <button type="button" class="clear-btn" name="button">Clear list</button>
      </div>
    </section>

    <script type="text/javascript" src="listApp.js"></script>

    <div class="footer">

  	</div>

  </body>
</html>
